<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Checkout - Vintage Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this one is important-->

    <link href="css/main.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Emilys+Candy|Gugi|Righteous|Stardos+Stencil&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">

</head>

<body>

    <section class='main-body'>
     <div class='group-5'>
            <div class='size-3of5'>

                <div class="headline-box-checkout">
                    <br>
                    <img src="img/vintage-maze-logo.png" class="icon-img-logo-500px">

                    <div>
                        <h6>Cart</h6> 
                        <i class="arrow-right"></i>
                        <h6 class="in-here">Information & Shipping</h6>
                        <i class="arrow-right"></i>
                        <h6>Payment</h6>
                        <i class="arrow-right"></i>
                        <h6>Confirm</h6>
                    </div>

                </div>

                <form action="checkout2-payment.html">
                    <!-- https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link -->
                    <h4>Contact Information</h4>
                    
                    <div><input name="email" id="email" type="text" placeholder="Email" required></div>
                    
                    <div class="group-2">
                        <input name="fname" id="fname" type="text" placeholder="First Name" required>
                        <input name="lname" id="lname" type="text" placeholder="Last Name"required>
                    </div>

                    <div> <input name="address" id="address" type="text" placeholder="Address" required></div>
                    <div> <input name="apartment" id="apartment" type="text" placeholder="Apartment, suite, etc. (optional)" optional> </div>
                    <div> <input name="city" id="city" type="text" placeholder="City" required> </div>

                    <div class="group-3">
                        <input name="country" id="country" type="text" placeholder="Country/Region" required>
                        <input name="state" id="state" type="text" placeholder="Province" required>
                        <input name="zip" id="zip" type="text" placeholder="Postal Code" required>
                    </div>

                    <div> <input name="phone" id="phone" type="text" placeholder="Phone Number (optional)" optional> </div>

                    <h4>Delivery Options</h4>
                    <div class="group-2">
                        <input name="delivery" id="delivery" type="radio" value="Air Mail - $16.00 CAD"> 
                        <label for="delivery">Air Mail - $16.00 CAD </label>
                    </div>

                    <div class="group-2">
                        <input name="delivery" id="delivery" type="radio"> 
                        <label for="delivery">In-store Pickup - Free</label>
                    </div>

                    <div class="group-2">
                         <a href="cart.html"> <i class="arrow-left"></i>Return to Cart  </a>
                        <input type="submit" value="Next">
                    </div>
                    
                </form>
            </div>

            <div class='size-2of5 order-summary'>
                <h3>Order Summary</h3>
                <table>
                    <tr>
                        <td>Chair</td>
                        <td>x1</td>
                        <td>$18.00</td>
                    </tr>
                    <tr>
                        <td>Table</td>
                        <td>x1</td>
                        <td>$18.00</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h4>Subtotal</h4>
                        </td>
                        <td>$36.00</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h4>Shipping</h4>
                        </td>
                        <td>$16.00</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h4>Taxes</h4>
                        </td>
                        <td>$0.00 CAD</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h4>Subtotal</h4>
                        </td>
                        <td>$52.00 CAD</td>
                    </tr>
                </table>

            </div>

        </div>
    </section>
</body>

</html>
