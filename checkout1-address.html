<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Checkout - Vintage Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- this one is important-->

    <link href="css/main.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Emilys+Candy|Gugi|Righteous|Stardos+Stencil&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Step 1 of 3: Address and Delivery</h1>
    <div class='group-2'>
        <div class='size-1of2'>
            <form action="checkout2-payment.html">
                <!-- https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link -->
                <h2>Address</h2>
                <label for="email">Email Address</label>
                <input name="email" id="email" type="text">
                <label for="fname">First Name</label>
                <input name="fname" id="fname" type="text">
                <label for="lname">Last Name</label>
                <input name="lname" id="lname" type="text">
                <label for="address">Address</label>
                <input name="address" id="address" type="text">
                <label for="city">City</label>
                <input name="city" id="city" type="text">
                <label for="state">Province/State</label>
                <input name="state" id="state" type="text">
                <label for="country">Country</label>
                <input name="country" id="country" type="text">
                <label for="zip">Zip Code</label>
                <input name="zip" id="zip" type="text">

                <h2>Delivery Options</h2>
                <label for="delivery">Delivery Method</label>
                <input name="delivery" id="delivery" type="radio"> Air Mail - $16.00 CAD

                <input type="submit" value="Next">
            </form>
        </div>

        <div class='size-1of2 order-summary'>
            <h2>Order Summary</h2>
            <table>
                <tr>
                    <td>Chair</td>
                    <td>x1</td>
                    <td>$18.00 CAD</td>
                </tr>
                <tr>
                    <td>Table</td>
                    <td>x1</td>
                    <td>$18.00 CAD</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Subtotal</h3>
                    </td>
                    <td>$36.00 CAD</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Shipping</h3>
                    </td>
                    <td>$16.00 CAD</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Taxes</h3>
                    </td>
                    <td>$0.00 CAD</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Subtotal</h3>
                    </td>
                    <td>$52.00 CAD</td>
                </tr>
            </table>

        </div>

    </div>
</body></html>
