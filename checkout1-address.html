    <section class='main-body'>
        <div class='group-5'>
            <div class='size-3of5'>

                <div class="headline-box-checkout">

                    <div>
                        <h6>Cart</h6>
                        <i class="arrow-right"></i>
                        <h6 class="in-here">Information & Shipping</h6>
                        <i class="arrow-right"></i>
                        <h6>Payment</h6>
                        <i class="arrow-right"></i>
                        <h6>Confirm</h6>
                    </div>

                </div>

                <form action="checkout2-payment.html">
                    <!-- https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link -->
                    <h4>Contact Information</h4>

                    <div class="form-section-container">

                        <div><input name="email" id="email" type="text" placeholder="Email" required></div>

                        <div class="group-2">
                            <input name="fname" id="fname" type="text" placeholder="First Name" required>
                            <input name="lname" id="lname" type="text" placeholder="Last Name" required>
                        </div>

                        <div> <input name="address" id="address" type="text" placeholder="Address" required></div>
                        <div> <input name="apartment" id="apartment" type="text" placeholder="Apartment, suite, etc. (optional)"> </div>
                        <div> <input name="city" id="city" type="text" placeholder="City" required> </div>

                        <div class="group-3">
                            <input name="country" id="country" type="text" placeholder="Country/Region" required>
                            <input name="state" id="state" type="text" placeholder="Province" required>
                            <input name="zip" id="zip" type="text" placeholder="Postal Code" required>
                        </div>

                        <div> <input name="phone" id="phone" type="text" placeholder="Phone Number (optional)"> </div>

                    </div>

                    <h4>Delivery Options</h4>
                    <div class="form-section-container">
                        <div>
                            <input name="delivery-address" type="radio"><label for="delivery-address">Air Mail - $16.00 CAD</label>
                        </div>

                        <div>
                            <input name="delivery-address" type="radio"><label for="delivery-address"> In-store Pickup - Free</label>
                        </div>
                    </div>

                    <div class="group-2">
                        <a href="cart.html"> <i class="arrow-left"></i>Return to Cart </a>
                        <input type="submit" value="Next">
                    </div>

                </form>

            </div>

            <div class='size-2of5 order-summary'>
                <h3>Order Summary</h3>
                <table>
                    <tr>
                        <td rowspan="2"><img src="img/accessories-sample.jpg" class="checkout-item-img-big" alt="Table"></td>
                        <td colspan="4"> WHITE TIE DYE LIGHTWEIGHT CUFFED BEANIE</td>
                        <td rowspan="2"> 1 </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <h4>$60.80</h4>
                        </td>
                    </tr>

                </table>

                <table class="total">
                    <tr>
                        <td>
                            <h4>Subtotal</h4>
                            <h4>$60.80</h4>
                        </td>
                    </tr>

                </table>

            </div>

        </div>
    </section>

    <section class="main-body" id="footer">

        <div class="footer">

            <div>

            </div>

        </div>

    </section>
